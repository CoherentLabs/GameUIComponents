<!DOCTYPE html>
<html lang="en">

<head>
	{{<staticLink href="components/coherent-gameface-components-theme.css">}}
	{{<staticLink href="components/radial-menu/style.css">}}
	<style>
		body {
			width: 100vw;
			height: 100vh;
			margin: 0;
			overflow: hidden;
		}

		.radial-menu-component {
			position: absolute;
			left: 40vw;
			top: 20vh;
		}

		.radial-menu-component-two {
			position: absolute;
			right: 5vw;
			top: 15vh;
		}

		.guic-radial-menu {
			border: 2px solid #000;
			border-radius: 50%;
		}

		[data-dark-mode] .guic-radial-menu {
			border: 2px solid #ccc;
		}

		.guic-radial-menu-items {
			background-color: rgba(102, 102, 102, 0.5);
		}

		[data-dark-mode] .guic-radial-menu-items {
			background-color: rgba(102, 102, 102, 0.2);
		}

		.guic-radial-menu-center-bullseye {
			background-color: #000;
		}

		[data-dark-mode] .guic-radial-menu-center-bullseye {
			background-color: #ccc;
		}

		.guic-radial-menu-center-text {
			color: #fff;
		}

		[data-dark-mode] .guic-radial-menu-center-text {
			color: #000;
		}

		.guic-radial-menu-center-bullseye-outer {
			border-color: #000;
		}

		[data-dark-mode] .guic-radial-menu-center-bullseye-outer {
			border-color: #ccc;
		}

		.guic-radial-menu-selector-bg-2 {
			border: 8.25vh solid rgba(0, 0, 0, 0.5);
		}

		[data-dark-mode] .guic-radial-menu-selector-bg-2 {
			border: 8.25vh solid rgba(255, 255, 255, 0.75);
		}

		.page-wrapper {
			height: 45vh;
		}
	</style>
</head>

<body>
	<p>Hold the Left Shift button to show the menu.</p>
	<div class="page-wrapper guic-demo">
		<!-- Provide the name of the object that holds the items in data-items attribute. -->
		<!-- Shift key to open. -->
		<gameface-radial-menu id="radial-menu-one" data-name="Radial Menu" data-change-event-name="radOneItemChanged"
			data-select-event-name="radOneItemSelected" data-open-key-code="shift" class="radial-menu-component">
		</gameface-radial-menu>
		<!-- Space key to open. -->
		<gameface-radial-menu id="radial-menu-two" data-name="Radial Menu 2" data-open-key-code="32"
			class="radial-menu-component-two"></gameface-radial-menu>
	</div>
	<!-- The object that holds the items mentioned above. -->
	{{<staticScript src="components/radial-menu/bundle.js">}}

	<script type="text/javascript">
		const itemsModel = {
				items: [
				{
					id: '125',
					name: 'Pistol X0RG',
					imagePath: "{{<staticUrl "images/weapon1.png">}}",
				},
				{
					id: '421',
					name: 'Shotgun SBud',
					imagePath: "{{<staticUrl "images/weapon2.png">}}",
				},
				{
					id: '735',
					name: 'Assault Brawl D0G',
					imagePath: "{{<staticUrl "images/weapon3.png">}}",
				},
				{
					id: '234',
					name: 'Laser Pistol G0RG',
					imagePath: "{{<staticUrl "images/weapon4.png">}}",
				},
				{
					id: '635',
					name: 'Big Fancy Gun V04',
					imagePath: "{{<staticUrl "images/weapon5.png">}}",
				},
				{
					id: '872',
					name: 'Snippy Flagger',
					imagePath: "{{<staticUrl "images/weapon6.png">}}",
				},
				{
					id: '446',
					name: 'Slide-Action DBud',
					imagePath: "{{<staticUrl "images/weapon2.png">}}",
				},
				{
					id: '247',
					name: 'Laser Blagger',
					imagePath: "{{<staticUrl "images/weapon4.png">}}",
				}
			]
		};

		const radialMenuOne = document.getElementById('radial-menu-one');
		// Provide the items.
		radialMenuOne.items = itemsModel.items;

		const radialMenuTwo = document.getElementById('radial-menu-two');
		// Provide the items.
		radialMenuTwo.items = itemsModel.items;


		// Listen to the same event names provided in the related attributes.
		radialMenuOne.addEventListener('radOneItemChanged', () => {
			console.log(`Highlighted item has changed.`);
		});

		radialMenuOne.addEventListener('radOneItemSelected', () => {
			console.log(
				('Item <' + radialMenuOne.items[radialMenuOne.currentSegmentId].name + '>' +
					' with id: ' + radialMenuOne.items[radialMenuOne.currentSegmentId].id +
					' in segment #' + radialMenuOne.currentSegmentId) + ' selected');
		});
	</script>
</body>

</html>
