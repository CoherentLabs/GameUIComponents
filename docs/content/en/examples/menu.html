    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;

        [data-dark-mode] menu-item:not(.guic-menu-active):not(.guic-menu-hover):not(.guic-menu-active-menu-item):not([disabled]) {
            color: #ccc;
            background-color: var(--bs-body-color);
        }

        [data-dark-mode] .guic-menu-hover {
            color: var(--bs-body-color);
        }

        gameface-menu {
            border: 2px solid #ccc;
        }

        gameface-left-menu {
            border: 2px solid #ccc;
        }

        [data-dark-mode] menu-item[disabled] {
            background-color: var(--bs-body-color);
            color: rgb(95, 95, 95);
        }

        .left-menu,
        .right-menu {
            top: 20vh;
        }

        .page-wrapper {
            height: 45vh;
        }

<body>
    <div class="page-wrapper">

                    <menu-item slot="menu-item">Graphics</menu-item>
