<!DOCTYPE html>
<html lang="en">

<head>
    {{<staticLink href="components/coherent-gameface-components-theme.css">}}
    {{<staticLink href="components/scrollable-container/style.css">}}
    {{<staticLink href="components/slider/horizontal.css">}}
    {{<staticLink href="components/slider/vertical.css">}}
    {{<staticLink href="components/dropdown/style.css">}}
    <style>
        body {
            background-color: transparent;
        }

        .page-wrapper {
            height: 45vh;
        }

        .page-wrapper .guic-dropdown-selected-option {
            background-color: rgba(100, 100, 100, 0.1);
        }

        [data-dark-mode] .page-wrapper .guic-dropdown-selected-option {
            background-color: rgba(255, 255, 255, 0.3);
            color: #dee2e6;
        }

        [data-dark-mode] dropdown-option:not([disabled]) {
            color: #dee2e6;
        }

        [data-dark-mode] dropdown-option {
            color: rgb(87, 87, 87);
        }

        .page-wrapper .guic-dropdown-option-active {
            background-color: var(--default-color-blue);
        }

        .guic-dropdown-option-active {
            background-color: transparent;
        }

        .guic-scrollable-container-wrapper {
            width: 100%;
            height: 200px;
        }

        .guic-vertical-slider-wrapper {
            height: 200px;
        }

        gameface-dropdown {
            line-height: 100%;
        }

        [data-dark-mode] dropdown-option,
        [data-dark-mode] .guic-dropdown-options {
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="page-wrapper guic-demo">
        <gameface-dropdown class="gameface-dropdown-component">
            <dropdown-option>Cat1</dropdown-option>
            <dropdown-option disabled>Cat1</dropdown-option>
            <dropdown-option disabled>Cat1</dropdown-option>
            <dropdown-option>Cat3</dropdown-option>
            <dropdown-option>Cat4</dropdown-option>
            <dropdown-option>Dog</dropdown-option>
            <dropdown-option>Giraffe</dropdown-option>
            <dropdown-option>Lion</dropdown-option>
            <dropdown-option disabled>Pig</dropdown-option>
            <dropdown-option>Eagle</dropdown-option>
            <dropdown-option>Parrot</dropdown-option>
            <dropdown-option disabled>Last Parrot</dropdown-option>
            <dropdown-option disabled>Last Parrota</dropdown-option>
            <dropdown-option>Last Parrot</dropdown-option>
        </gameface-dropdown>
    </div>

    {{<staticScript src="components/dropdown/bundle.js">}}
</body>

</html>
