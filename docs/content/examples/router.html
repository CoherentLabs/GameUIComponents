<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/components/coherent-gameface-components-theme.css">
<link rel="stylesheet" href="/components/router/style.css">
<style>
    .page-wrapper {
        height: 45vh;
    }

    .menu {
        display: flex;
        align-items: center;
        border: 1px solid #a5a3a3;
        height: 25px;
        margin-bottom: 25px;
    }

    body {
        background-color: #fff;
    }

    .active {
        color: var(--default-color-blue);
    }

    .healers-menu {
        display: flex;
        height: 135px;
        margin-bottom: 25px;
    }

    .avatar-container {
        display: flex;
        flex-direction: column;
        width: 100px;
    }

    .avatar {
        margin-bottom: 5px;
        min-height: 50px;
        height: 100px;
        background-size: contain;
        background-repeat: no-repeat no-repeat;
    }

    .avatar1 {
        background-image: url(/images/imgAvatar_2.png);
    }

    .avatar2 {
        background-image: url(/images/imgAvatar_3.png);
    }

    .avatar3 {
        background-image: url(/images/imgAvatar_4.png);
    }

    .tanks-menu {
        display: flex;
        height: 135px;
        margin-bottom: 25px;
    }

    .tank-avatar1 {
        background-image: url(/images/avatar1.png);
    }

    .tank-avatar2 {
        background-image: url(/images/avatar4.png);
    }

    .tank-avatar3 {
        background-image: url(/images/avatar5.png);
    }
</style>

<body>
    <div class="page-wrapper">
        <div class="menu">
            <gameface-route class="active" to="/">Home</gameface-route>
            <gameface-route to="/start-game">Start Game</gameface-route>
            <gameface-route to="/heroes">Heroes</gameface-route>
            <gameface-route to="/missing">Missing Page</gameface-route>
        </div>

        <router-view></router-view>
    </div>

    <script src="/components/router/bundle.js"></script>

    <script>
        const routes = document.querySelectorAll('gameface-route');
        let activeRoute = document.querySelector('gameface-route.active');

        for (let i = 0; i < routes.length; i++) {
            const route = routes[i];

            route.addEventListener('click', (e) => {
                const currentRoute = e.currentTarget;
                activeRoute.classList.remove('active');
                currentRoute.classList.add('active');

                activeRoute = currentRoute;
            });
        }
    </script>
</body>

</html>
