<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../../components/coherent-gameface-components-theme.css">
    <link rel="stylesheet" href="../../components/scrollable-container/style.css">
    <link rel="stylesheet" href="../../components/slider/horizontal.css">
    <link rel="stylesheet" href="../../components/slider/vertical.css">
    <link rel="stylesheet" href="../../components/dropdown/style.css">
    <style>
        body {
            background-color: transparent;
        }

        .page-wrapper {
            height: 45vh;
        }

        .page-wrapper .selected {
            background-color: rgba(100, 100, 100, 0.1);
        }

        [data-dark-mode] .page-wrapper .selected {
            background-color: rgba(255, 255, 255, 0.3);
            color: #dee2e6;
        }

        [data-dark-mode] dropdown-option:not([disabled]) {
            color: #dee2e6;
        }

        [data-dark-mode] dropdown-option {
            color: rgb(87, 87, 87);
        }

        .page-wrapper .dropdown-header {
            padding: 0;
        }

        .page-wrapper .active {
            background-color: var(--default-color-blue);
        }

        .active {
            background-color: transparent;
        }

        scrollable-content,
        .wrapper {
            width: 100%;
            height: 200px;
        }

        .vertical-slider-wrapper {
            height: 200px;
        }

        gameface-dropdown {
            line-height: 100%;
        }

        [data-dark-mode] dropdown-option,
        [data-dark-mode] .options {
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <gameface-dropdown class="gameface-dropdown-component">
            <dropdown-option slot="option">Cat1</dropdown-option>
            <dropdown-option slot="option" disabled>Cat1</dropdown-option>
            <dropdown-option slot="option" disabled>Cat1</dropdown-option>
            <dropdown-option slot="option">Cat3</dropdown-option>
            <dropdown-option slot="option">Cat4</dropdown-option>
            <dropdown-option slot="option">Dog</dropdown-option>
            <dropdown-option slot="option">Giraffe</dropdown-option>
            <dropdown-option slot="option">Lion</dropdown-option>
            <dropdown-option slot="option" disabled>Pig</dropdown-option>
            <dropdown-option slot="option">Eagle</dropdown-option>
            <dropdown-option slot="option">Parrot</dropdown-option>
            <dropdown-option slot="option" disabled>Last Parrot</dropdown-option>
            <dropdown-option slot="option" disabled>Last Parrota</dropdown-option>
            <dropdown-option slot="option">Last Parrot</dropdown-option>
        </gameface-dropdown>
    </div>

    <script src="../../components/dropdown/bundle.js"></script>

</body>

</html>
