<div class="checkbox-wrapper">
    <div class="checkbox-wrapper-inner">
        <component-slot data-name="checkbox-background">
            <div class="checkbox-background"></div>
        </component-slot>
        <component-slot data-name="check-mark">
            <div class="check-mark"></div>
        </component-slot>
    </div>
    <component-slot data-name="label"><span class="label">Click me!</span></component-slot>
</div>
