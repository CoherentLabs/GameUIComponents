<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../coherent-gameface-components-theme.css">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>

<body class="guic-demo">
    <gameface-checkbox class="checkbox-component" data-bind-model-checked="{{UserDefinedModel.checked}}">
        <component-slot data-name="checkbox-background">
            <div class="guic-checkbox-background"></div>
        </component-slot>
        <component-slot data-name="checkbox-label">
            <span class="guic-checkbox-label">Enable Music</span>
        </component-slot>
    </gameface-checkbox>
    <script src="./cohtml.js"></script>
    <script src="./bundle.js"></script>
    <script>
    document.querySelector('gameface-checkbox')
        .addEventListener('ready', () => {
            debugger
            engine.createJSModel('UserDefinedModel', { checked: true });
            engine.synchronizeModels();
        });
    </script>
</body>

</html>
