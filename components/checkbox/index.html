<body class="guic-demo">
    <gameface-checkbox class="checkbox-component">
        <!-- <component-slot data-name="checkbox-background"> -->
        <div
            slot="checkbox-background"
            class="guic-checkbox-background"
        ></div>
        <!-- </component-slot> -->
        <!-- <component-slot data-name="checkbox-label"> -->
        <span
            slot="checkbox-label"
            class="guic-checkbox-label"
        >Enable Music</span>
        <!-- </component-slot> -->
    </gameface-checkbox>
    <gameface-checkbox
        class="checkbox-component"
        checked
        disabled
    >
        <!-- <component-slot data-name="checkbox-background"> -->
        <div
            slot="checkbox-background"
            class="guic-checkbox-background"
        ></div>
        <!-- </component-slot> -->
        <!-- <component-slot data-name="checkbox-label"> -->
        <span
            slot="checkbox-label"
            class="guic-checkbox-label"
        >Enable Music 1</span>
        <!-- </component-slot> -->
    </gameface-checkbox>
    <gameface-checkbox
        class="checkbox-component"
        name="test"
        value="1"
        disabled
    >
        <!-- <component-slot data-name="checkbox-background"> -->
        <div
            slot="checkbox-background"
            class="guic-checkbox-background"
        ></div>
        <!-- </component-slot> -->
