<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./coherent-gameface-components-theme.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body class="guic-demo">
    <gameface-checkbox class="checkbox-component">
    </gameface-checkbox>
    <gameface-checkbox class="checkbox-component">
        <div slot="checkbox-background" class="guic-checkbox-background"></div>
        <span slot="checkbox-label" class="guic-checkbox-label">Enable Music</span>
    </gameface-checkbox>
    <gameface-checkbox class="checkbox-component" checked>
        <div slot="checkbox-background" class="guic-checkbox-background"></div>
        <div slot="checkbox-mark" class="guic-checkbox-mark"></div>
        <span slot="checkbox-label" class="guic-checkbox-label">Enable Music 1</span>
    </gameface-checkbox>
    <gameface-checkbox class="checkbox-component" checked disabled>
        <div slot="checkbox-background" class="guic-checkbox-background"></div>
        <div slot="checkbox-mark" class="guic-checkbox-mark"></div>
        <span slot="checkbox-label" class="guic-checkbox-label">Enable Music 1</span>
    </gameface-checkbox>
    <gameface-checkbox class="checkbox-component" name="test" value="1" disabled>
        <span slot="checkbox-label" class="guic-checkbox-label">Enable Music 2</span>
        <div slot="checkbox-mark" class="guic-checkbox-mark"></div>
    </gameface-checkbox>
</body>

</html>
