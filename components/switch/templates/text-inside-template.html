<div class="switch-toggle-container">
    <div class="switch-toggle switch-toggle-text-inside">
        <div class="switch-toggle-true switch-text-hidden">
            <component-slot data-name="switch-checked"></component-slot>
        </div>
        <div class="switch-toggle-false">
            <component-slot data-name="switch-unchecked"></component-slot>
        </div>
        <div class="switch-toggle-handle"></div>
    </div>
</div>
