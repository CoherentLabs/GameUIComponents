<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./coherent-gameface-components-theme.css">
    <link rel="stylesheet" href="./styles/horizontal.css">
    <link rel="stylesheet" href="./styles/vertical.css">
    <link rel="stylesheet" href="./styles/common.css">

    <style>
        body {
            background-color: white;
        }

        .flex-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
        }
    </style>
</head>

<body class="guic-demo">
    <gameface-rangeslider orientation="horizontal" min="56" max="255" grid thumb pols-number="3">
    </gameface-rangeslider>

    <div class="flex-container">
        <gameface-rangeslider orientation="horizontal" min="56" max="255" value="100" grid custom-handle='#myValue1'>
        </gameface-rangeslider>
        <span>Current value: <span id="myValue1"></span></span>
    </div>

    <gameface-rangeslider orientation="horizontal" min="56" max="255" grid thumb two-handles step="20">
    </gameface-rangeslider>

    <div class="flex-container">
        <gameface-rangeslider orientation="horizontal" min="56" max="255" grid custom-handle-left="#myValue2"
            custom-handle-right="#myValue3" two-handles step="20"></gameface-rangeslider>
        <span>Current left value: <span id="myValue2"></span></span>
        <span style="margin-left: 10px;">Current right value: <span id="myValue3"></span></span>
    </div>

    <gameface-rangeslider orientation="horizontal" grid thumb value="Hard"
        values='["Easy", "Normal", "Hard", "Expert", "Nightmare"]' step="20">
    </gameface-rangeslider>

    <div class="flex-container">
        <gameface-rangeslider orientation="horizontal" grid custom-handle="#myValue4" value="Hard"
            values='["Easy", "Normal", "Hard", "Expert", "Nightmare"]' step="20">
        </gameface-rangeslider>
        <span>Current value: <span id="myValue4"></span></span>
    </div>

    <p class="flex-container">
        <gameface-rangeslider orientation="vertical" min="56" max="255" grid thumb step="20">
        </gameface-rangeslider>
        <gameface-rangeslider orientation="vertical" value="Hard"
            values='["Easy", "Normal", "Hard", "Expert", "Nightmare"]' grid thumb step="20">
        </gameface-rangeslider>
        <gameface-rangeslider orientation="vertical" min="56" max="255" grid thumb two-handles step="20">
        </gameface-rangeslider>
    </p>

    <div class="flex-container">
        <div class="flex-container">
            <gameface-rangeslider orientation="vertical" min="56" max="255" grid custom-handle="#myValue5" step="20">
            </gameface-rangeslider>
            <span>Current value: <span id="myValue5"></span></span>
        </div>

        <div class="flex-container">
            <gameface-rangeslider orientation="vertical" value="Hard"
                values='["Easy", "Normal", "Hard", "Expert", "Nightmare"]' grid custom-handle="#myValue6" step="20">
            </gameface-rangeslider>
            <span>Current value: <span id="myValue6"></span></span>
        </div>

        <div class="flex-container">
            <gameface-rangeslider orientation="vertical" min="56" max="255" grid custom-handle-left="#myValue7"
                custom-handle-right="#myValue8" two-handles step="20">
            </gameface-rangeslider>
            <span>Current value: <span id="myValue7"></span></span>
            <span style="margin-left: 10px;">Current value: <span id="myValue8"></span></span>
        </div>

    </div>
</body>

</html>
