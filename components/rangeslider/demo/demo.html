                    visible: true

                    attributes: {

                    },
                    visible: true

                {
                    attributes: {
                        orientation: "vertical", grid: '', thumb: '', value: "Hard",

                    visible: true

                    attributes: {
                        orientation: "horizontal", grid: '', thumb: '', value: "Hard", 'custom-handle': "#value",
                        values: '["Easy", "Normal", "Hard", "Expert", "Nightmare"]'
                    },
                    visible: true
                },
                {
                    attributes: {
                        orientation: "vertical", grid: '', thumb: '', value: "Hard", 'custom-handle': "#value",
                        values: '["Easy", "Normal", "Hard", "Expert", "Nightmare"]'
                    },
                    visible: true
                },
            ]
        };

        class Attributes {
            changeAttributes(element, value) {
                if (!value.attributes) return;
                for (const name in value.attributes) {
                    element.setAttribute(name, value.attributes[name]);
                }
            }

            init(element, value) {
                this.changeAttributes(element, value);
            }

            update(element, value) {
                this.changeAttributes(element, value);
            }
        }

        engine.registerBindingAttribute("attributes", Attributes);
        engine.createJSModel("model", model);
        engine.synchronizeModels();

    </script>
