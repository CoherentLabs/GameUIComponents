<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: white;
    }
</style>
<style data-automatic-grid>
    .automatic-grid-component {
        width: 80vw;
    }

    .guic-row {
        margin: 0;
    }

    .guic-automatic-grid-container {
        border-right: 3px solid black;
        border-bottom: 3px solid black;
    }

    .guic-automatic-grid-cell {
        border-top: 3px solid black;
        border-left: 3px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .box {
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: red;
        color: white;
        font-size: 1.5rem;
    }
</style>

<body class="guic-demo">
    <gameface-automatic-grid
        class="automatic-grid-component"
        columns="7"
        rows="5"
        draggable

            class="box"

        <span

        <span
