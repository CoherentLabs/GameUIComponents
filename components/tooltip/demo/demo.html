    <script>
        function nextTutorial(index) {
            model.tooltips[index].visible = false;
            console.log(index)
            if (index < model.tooltips.length) model.tooltips[index + 1].visible = true;
            engine.updateWholeModel(model);
            engine.synchronizeModels();
        }
        function prevTutorial(index) {
            model.tooltips[index].visible = false;
            if (index > 0) model.tooltips[index - 1].visible = true;
            engine.updateWholeModel(model);
            engine.synchronizeModels();
        }
        function toggleTutorial(index, visible) {
            model.tooltips[index].visible = visible;
            engine.updateWholeModel(model);
            engine.synchronizeModels();
        }
        const model = {
            tooltips: [
                {
                    title: 'Wellcome to Gameface components binding! (1/3)',
                    message: 'Start tutorial by clicking onto the next button',
                    attributes: { target: '.manual' },
                    visible: true
                },
                {
                    title: 'Auto! (2/3)',
                    message: 'This is the automatic button',
                    attributes: { target: '.auto' },
                    visible: false
                },
                {
                    title: 'Async! (3/3)',
                    message: 'This is the async button.',
                    attributes: { target: '.async' },
                    visible: false
                }
            ]
        };
        function next() {
            if (tutorial.currentStepIndex < model.tooltips.length) {
                tutorial.currentStepIndex++;
                tutorial.currentStep = model.tooltips[tutorial.currentStepIndex];
            }
            engine.updateWholeModel(tutorial);
            engine.synchronizeModels();
        }
        function prev() {
            if (tutorial.currentStepIndex > 0) {
                tutorial.currentStepIndex--;
                tutorial.currentStep = model.tooltips[tutorial.currentStepIndex];
            }
            engine.updateWholeModel(tutorial);
            engine.synchronizeModels();
        }
        function toggle(visible) {
            tutorial.visible = visible;
            engine.updateWholeModel(tutorial);
            engine.synchronizeModels();
        }
        const tutorial = {
            currentStep: model.tooltips[0],
            currentStepIndex: 0,
            visible: true
        };

        class Attributes {
            changeAttributes(element, value) {
                if (!value.attributes) return;
                for (const name in value.attributes) {
                    element.setAttribute(name, value.attributes[name]);
                }
            }

            init(element, value) {
                this.changeAttributes(element, value);
            }

            update(element, value) {
                this.changeAttributes(element, value);
            }
        }

        engine.registerBindingAttribute("attributes", Attributes);
        engine.createJSModel("model", model);
        engine.createJSModel("tutorial", tutorial);
        engine.synchronizeModels();

        // setInterval(() => {
        //     const index = Math.floor(Math.random() * model.items.length);
        //     model.items[index].visible = !model.items[index].visible;
        //     engine.updateWholeModel(model);
        //     engine.synchronizeModels();
        // }, 1000);
    </script>

    <gameface-tooltip data-bind-if="{{tutorial.visible}}" position="bottom"
        data-bind-attributes="{{tutorial.currentStep}}">
        <div slot="message">
            <div class="container">
                <div class="title" data-bind-value="{{tutorial.currentStep.title}}">Welcome!</div>
                <div class="text" data-bind-value="{{tutorial.currentStep.message}}">
                    Hello, this is your first tutorial.
                    Click the next button to continue.
                </div>
                <div class="button" data-bind-if="{{tutorial.currentStepIndex}} >0" data-bind-click="prev()">Prev</div>
                <div class="button" data-bind-if="{{tutorial.currentStepIndex}}<{{model.tooltips}}.length-1"
                    data-bind-click="next()">Next</div>
                <div class="button" data-bind-if="{{tutorial.currentStepIndex}}==={{model.tooltips}}.length-1"
                    data-bind-click="toggle(false)">Finish</div>
            </div>
        </div>
    </gameface-tooltip>
    <script>
        setTimeout(() => {
            document.querySelector('gameface-tooltip').show()
            engine.synchronizeModels();
        }, 200)
    </script>
