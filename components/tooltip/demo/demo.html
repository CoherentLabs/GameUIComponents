<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../coherent-gameface-components-theme.css">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
    <style>
        .target {
            width: 150px;
            text-align: center;
            background-color: #6e6d6d;
            color: #ffffff;
            position: relative;
            top: 500px;
            left: 500px;
            padding: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .title,
        .button {
            height: 40px;
            background-color: var(--default-color-gray);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            background-color: var(--default-color-gray);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="target">Hover over or click me</div>
    <gameface-tooltip id="tutorial" target=".target" on="click" position="top" off="click">
        <div slot="message">
            <div class="container">
                <div class="title">Wellcome!</div>
                <div class="text">
                    Hello, this is your first tutorial.
                    Click the next button to continue.
                </div>
                <div class="button">Next</div>
            </div>
        </div>
    </gameface-tooltip>
    <gameface-tooltip target=".target" on="mouseenter" position="left" off="mouseleave">
        <div slot="message">Message on left</div>
    </gameface-tooltip>
    <gameface-tooltip target=".target" on="mouseenter" position="bottom" off="mouseleave">
        <div slot="message">Message on bottom</div>
    </gameface-tooltip>
    <gameface-tooltip target=".target" on="mouseenter" position="right" off="mouseleave">
        <div slot="message">Message on right</div>
    </gameface-tooltip>

    <script src="./bundle.js"></script>
    <script>
        document.getElementById('tutorial').addEventListener('click', (e) => {
            e.currentTarget.hide();
        });
    </script>
</body>

</html>
