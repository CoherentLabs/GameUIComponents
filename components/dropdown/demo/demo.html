<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../coherent-gameface-components-theme.css">
    <link rel="stylesheet" href="../node_modules/coherent-gameface-scrollable-container/style.css">
    <link rel="stylesheet" href="../node_modules/coherent-gameface-slider/styles/horizontal.css">
    <link rel="stylesheet" href="../node_modules/coherent-gameface-slider/styles/vertical.css">
    <link rel="stylesheet" href="../style.css">
    <style>
         scrollable-content,
            .wrapper {
                width: 100%;
                height: 200px;
            }

            .vertical-slider-wrapper {
                height: 200px;
            }

            .selected {
                flex-wrap: wrap;
            }

            .row {
                display: flex;
                flex-direction: row;
                align-items: flex-start;
            }

            .column {
                width: 33%;
                min-width: 200px;
                display: flex;
                justify-content: center;
            }
    </style>
</head>

<body>
    <div class="row">
        <div class="column">
            <span>Single</span>
        </div>
        <div class="column">
            <span>Multiple</span>
        </div>
        <div class="column">
            <span>Multiple Collapsable</span>
        </div>
    </div>
    <div class="row">
                 <!-- The second option has no value so "Two" is expected. -->
            <gameface-dropdown name="option5" class="gameface-dropdown-component" id="dropdown-multiple" multiple
                 collapsable>
                 <dropdown-option value="1" slot="option">One</dropdown-option>
                 <dropdown-option slot="option" selected>Two</dropdown-option>
                 <dropdown-option value="3" slot="option" disabled selected>Three</dropdown-option>
             </gameface-dropdown>
    </div>

    <script src="./bundle.js"></script>
</body>
</html>
