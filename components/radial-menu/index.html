<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./coherent-gameface-components-theme.css">
	<link rel="stylesheet" href="./style.css">
	<style>
		body {
			width: 100vw;
			height: 100vh;
			margin: 0;
			overflow: hidden;
			background-color: rgba(0, 0, 0, 0.5);
		}

		.radial-menu-component {
			position: absolute;
			left: 5vw;
			top: 15vh;
		}

		.radial-menu-component-two {
			position: absolute;
			right: 5vw;
			top: 15vh;
		}

		.radial-menu-center-bullseye {
			position: absolute;
			width: 80%;
			height: 80%;
			background-color: #4a9cc5;
			border-radius: 50%;
		}
		
		.radial-menu-center-image {
			position: absolute;
			width: 80%;
			height: 80%;
			background-image: url('./images/GameMessage_AchievmentIcon.png');
			background-size: cover;
			background-repeat: no-repeat;
		}

		.radial-menu-center {
			position: absolute;
			width: 23.7vh;
			height: 23.7vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		p {
			color: #fff;
		}
	</style>
</head>
<body class="guic-demo">
<!-- Provide the name of the object that holds the items in data-items attribute. -->
<!-- Shift key to open. -->
<p>Press Shift key to open a radial menu with custom center part</p>
<p>Press Space key to open the default radial menu</p>
<gameface-radial-menu id="radial-menu-one"
			 data-name="Radial Menu"
			 data-change-event-name="radOneItemChanged"
			 data-select-event-name="radOneItemSelected"
			 data-open-key-code="shift"
			 class="radial-menu-component">
			 <div slot="radial-menu-center" class="radial-menu-center">
				<div class="radial-menu-center-bullseye"></div>
				<div class="radial-menu-center-image"></div>
			</div>
			</gameface-radial-menu>
<!-- Space key to open. -->
<gameface-radial-menu id="radial-menu-two"
			 data-name="Radial Menu 2"
			 data-open-key-code="32"
			 class="radial-menu-component-two">
</gameface-radial-menu>
</body>

</html>
